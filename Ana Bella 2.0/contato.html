<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteudo">
        <header><!--CABEÇALHO NO GERAL-->
            <h1 id="logo"><a href="index.html">Ana Bella Oficial</a></h1>
            <ul> <!--Parte do menu de navegação-->
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem somos</a></li>
                <li><a href="trabalhos.html">Trabalhos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul><!--FIM do menu de navegação-->
        </header><!-- FIM CABEÇALHO NO GERAL-->
        <article id="caixas"> <!--Container pai onde terei 2 caixas: 1 com texto à esquerda. 1 com uma foto à direita.-->
            <img src="imagens/1.png">
            <h1>Contato</h1>
            <fieldset id="formulario">
                <legend>Nos envie um e-mail</legend>
                <label for="nome">Nome:</label>
                <input type="text"id="nome"><br>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone"><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email"><br>
                <textarea name="" cols="30" rows="10">Digite sua mensagem</textarea><br>
                <input type="button" value="Enviar" id="enviar">
            </fieldset>
            <section id="foto-contato">
                <img src="imagens/foto1.png" alt="">
            </section>
            
        </article>
        
        <footer id="rodape">
            <p>Ana Bella - 2018-2020</p>
            <p>Todos os direitos reservados</p>
            <p id="criado">Criado e desenvolvido como projeto de estudo por <a href="https://github.com/mangasfelipe">Felipe S. Mangas</a></p>
        </footer>
    </div>

</body>
</html>
